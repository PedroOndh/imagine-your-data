backend:
  name: git-gateway
  branch: develop

# for using local backend run "npm run local" and enter in /admin
local_backend: true

media_folder: assets/media
public_folder: assets/public_media

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    sort: "date:desc"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Post Category", name: "categories", widget: "relation", collection: "categories", searchFields: ["name"], valueField: "name", displayFields: ["name"], multiple: true }

  - name: "categories"
    label: "Categories"
    folder: "content/categories"
    sort: "date:desc"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{name}}"
    editor:
      preview: false
    fields:
      - { label: "Category name", name: "name", widget: "string" }
