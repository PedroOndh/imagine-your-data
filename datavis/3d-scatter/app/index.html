<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="mainPage">
    <div id="chart"></div>
    <table border=0 id="buttons">
      <tr>
        <th width="100">
          <span>Perspective: </span>
        </th>
        <th>
          <span id="rotate-button" checked="checked" class="btn">Rotate</span>
          <span id="totals-button" class="btn">Total Queries / Zero-Result-Rate</span>
          <span id="ctr-button" class="btn">Total Queries / CTR</span>
          <span id="zero-button" class="btn">CTR / Zero-Result-Rate</span>
        </th>
        <th>
          <span class="legendItem" id="english">● English Keywords</span><span class="legendItem" id="spanish">● Spanish Keywords</span>
        </th>
      </tr>
      <tr>
        <th>
          <span>Zoom: </span>
        </th>
        <th>
          <span id="zoomOut-button" checked="checked" class="btn">Overview</span>
          <span id="zoomIn-button" class="btn">High Zero-Results-Rate</span>
        </th>
      </tr>
    </table>
  </div>
</body>
</html>
